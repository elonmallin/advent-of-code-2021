        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background-color: rgba(238, 255, 0, 0.534);
        animation: flash 1s ease-out 0s 1;
        opacity: 0;
      }
      header {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
      }

      @keyframes flash {
        0% { padding: 0; opacity: 1; }
        100% { padding: 3rem }
        /* 100% { visibility: hidden } */
      }
